---
layout: default
---
<h2>codeblog</h2>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="header">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  	    <div class="buttons">
  	    	<div class="icon icon-x">X</div>
  	    	<div class="icon icon-underscore">_</div>
  	    </div>
      </div>    

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">--More--</a>
    </article>
  {% endfor %}
</div>
