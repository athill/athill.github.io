---
layout: default
regenerate: true
---
<h2>codeblog</h2>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="header">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <div class="date">
          {{ post.date | date: "%Y-%m-%d" }}
        </div>
      </div>    

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">--More--</a>
    </article>
  {% endfor %}
</div>
